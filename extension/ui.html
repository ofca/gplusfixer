<div class="gpf-panels">
    <div class='gpf-panels-inner'>
        <a class='gpf-close' id='gpf-close'>&#10005;</a>
        <div id="gpf-panel-settings">
            <h2>GPlusFixer settings</h2>

            <h3>Navigation</h3>
            <div class='item noborder'>
                <div class='control-group'>
                    <label class='checkbox'><input type='checkbox' data-autosave='slimNav' data-autochange> Navigation should be tiny &amp; visible!</label>
                </div>
            </div>

            <h3>Posts</h3>
            <div class='item noborder'>
                <div class='control-group'>
                    <label class='checkbox'><input type='checkbox' data-autosave='fullPostContent'> Display full post content</label>
                </div>
            </div>

            <h3>Comments</h3>
            <div class='item'>
                <div class='control-group'>
                    <label class='checkbox'><input type='checkbox' data-autosave='fullCommentContent'> Display full comment content</label>
                </div>
            </div>
            <div class='item'>
                <div class='control-group'>
                    <label class='control-group pull-left'>Comment box resize up to:</label>
                    <div class='controls'>
                        <input type='text' data-autosave='commentBoxHeight' value='500' style='width: 50px;'>
                    </div>
                    <div class='clearfix'></div>
                </div>
            </div>
            <div class='item noborder'>
                <div class='control-group'>
                    <label class='checkbox'><input type='checkbox' id='gpf-commentChangeLinksColor'> Change color of links</label>
                    <label style='margin: 0 4px 0 20px'>Color:</label><input type='text' data-autosave='commentLinksColor' id='gpf-commentLinksColor' value='' style='width: 50px' disabled='disabled'>
                </div>
            </div>

            <h3>Layout</h3>
            <div class='item'>
                <div class='control-group'>
                    <label class='radio'><input type='radio' name='gpf-layout' data-name='layoutDefaultColumn' id='gpf-layoutDefaultColumnRadio'> Default</label>                   
                </div>
                <label style='margin: 0 4px 0 20px'>Box width:</label><input type='text' data-autosave='layoutDefaultColumn' id='gpf-layoutDefaultColumn' value='' style='width: 50px'>
            </div>
            <div class='item noborder'>
                <div class='control-group'>
                    <label class='radio'><input type='radio' name='gpf-layout' data-name='layoutSingleColumn' id='gpf-layoutSingleColumnRadio'> Single column</label>                   
                </div>
                <label style='margin: 0 4px 0 20px'>Width:</label><input type='text' data-autosave='layoutSingleColumn' id='gpf-layoutSingleColumn' value='' style='width: 50px' disabled='disabled'>

                <span style='font-style: italic; display: block;'>Turn off G+ single layout mode first!</span>
            </div>

            <h3>Misc</h3>
            <div class='item'>
                <div class='control-group'>
                    <label class='checkbox'><input type='checkbox' data-autosave='removeScrolls'> Remove unnecessary (aka annoying) scrolls</label>
                </div>
            </div>
            <div class='item noborder'>
                <div class='control-group'>
                    <label class='control-group pull-left'>Default font:</label>
                    <div class='controls'>
                        <select data-autosave='defaultFont'>
                            <option value='Roboto'>Roboto (default)</option>
                            <option value='Antiqua'>Antiqua</option>
                            <option value='Arial'>Arial</option>
                            <option value='Avqest'>Avqest</option>
                            <option value='Blackletter'>Blackletter</option>
                            <option value='Calibri'>Calibri</option>
                            <option value='Comic Sans'>Comic Sans</option>
                            <option value='Courier'>Courier</option>
                            <option value='Decorative'>Decorative</option>
                            <option value='Fraktur'>Fraktur</option>
                            <option value='Frosty'>Frosty</option>
                            <option value='Garamond'>Garamond</option>
                            <option value='Georgia'>Georgia</option>
                            <option value='Helvetica'>Helvetica</option>
                            <option value='Impact'>Impact</option>
                            <option value='Minion'>Minion</option>
                            <option value='Modern'>Modern</option>
                            <option value='Monospace'>Monospace</option>
                            <option value='Palatino'>Palatino</option>
                            <option value='Roman'>Roman</option>
                            <option value='Script'>Script</option>
                            <option value='Swiss'>Swiss</option>
                            <option value='Times New Roman'>Times New Roman</option>
                            <option value='Verdana'>Verdana</option>
                        </select>
                        <label style='margin: 5px 5px 0 10px;'>size</label>
                        <input type='text' data-autosave='fontSize' value='13' style='width: 30px'>
                    </div>
                    <div class='clearfix'></div>
                </div>
            </div>
        </div>    
    </div>
</div>
